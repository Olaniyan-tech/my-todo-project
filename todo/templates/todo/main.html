<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    {% block styles %}{% endblock %}
</head>
<body style="font-family: 'Source Sans Pro', sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); min-height:100vh; margin:0; color:black;">

<nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(0,0,0,0.5);">
  <a class="navbar-brand" href="{% url 'todo:all-tasks' %}">ToDo App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    {% if request.user.is_authenticated %}
    <form action="/search/" method="GET" class="form-inline mr-auto">
            <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    {% endif %}
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link btn btn-warning text-dark mr-2" href="{% url 'todo:add' %}">Add Task</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn btn-outline-warning mr-2" href="{% url 'login' %}">Log In</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn btn-outline-warning mr-2" href="{% url 'logout' %}">Log Out</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn btn-outline-warning" href="{% url 'register' %}">Register</a>
        </li>
    </ul>
  </div>
</nav>

{% block content %}{% endblock %}

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
