{% extends "todo/main.html" %}

{% block content %}

{% if not request.user.is_authenticated %}
    <div style="margin-top: 30px;">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        <button type="submit">Register</button>
        </form> 
        <p>Account successfully created. Ready to <a href="/login/">Log In</a></p>
    </div>

{% else %}

            {% csrf_token %}
            <button type="submit" style="all:unset; color: blue; text-decoration: underline; cursor: pointer;">
                Log Out
            </button>
        </form>?
    </p>
-->
    <p>You are already logged-in and you cannot re-register. Would you like to <a href="/logout/">Log Out</a></p>
{% endif %}
{% endblock %}
